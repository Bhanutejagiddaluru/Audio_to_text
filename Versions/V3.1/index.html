<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Teleprompter</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: rgba(125, 119, 119, 0.16);
    }

    .scroll-wrapper {
      height: 100vh;
      overflow-y: auto;
      padding: 30px;
      box-sizing: border-box;
      scrollbar-width: none;
    }
    .scroll-wrapper::-webkit-scrollbar { display: none; }

    .content {
      font-size: 20px;
      text-align: left;
      line-height: 1.5;
      color: rgba(255, 255, 255, 0.96);
      text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
    }

    #statusOverlay {
      position: fixed;
      top: 8px;
      right: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(0,0,0,0.4);
      padding: 6px 14px;
      border-radius: 12px;
      z-index: 10000;
      pointer-events: none;
      font-family: sans-serif;
    }

    .status-item { position: relative; }
    .status-icon { width: 18px; height: 18px; }
    .status-dot {
      position: absolute; top: -3px; right: -3px;
      width: 8px; height: 8px;
      background: red; border-radius: 50%;
      display: none;
    }

    #statusText {
      color: white;
      font-size: 14px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="scroll-wrapper" id="scrollWrapper">
    <div class="content" id="teleText">
      <p>Press Ctrl + Space to recordâ€¦</p>
    </div>
  </div>

  <div id="statusOverlay">
    <div class="status-item">
      <svg id="micIcon" class="status-icon" viewBox="0 0 24 24">
        <path fill="white" d="M12 14a3 3 0 0 0 3-3V5a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3m5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 14 0h-2m-5 9a7 7 0 0 0 7-7h-2a5 5 0 0 1-10 0H5a7 7 0 0 0 7 7m-3 2h6v-2H9v2z"/>
      </svg>
      <span id="micDot" class="status-dot"></span>
    </div>

    <div id="statusText">Ready</div>
  </div>

  <script>
    const { ipcRenderer } = require("electron");

    const content = document.getElementById("teleText");
    const micDot = document.getElementById("micDot");
    const statusText = document.getElementById("statusText");

    ipcRenderer.on("show-text", (_, text) => {
      content.innerHTML = `<p>${text.replace(/\n/g, '</p><p>')}</p>`;
    });

    ipcRenderer.on("mic-active", () => micDot.style.display = "block");
    ipcRenderer.on("mic-inactive", () => micDot.style.display = "none");

    ipcRenderer.on("status-update", (_, t) => statusText.textContent = t);
  </script>

</body>
</html>
